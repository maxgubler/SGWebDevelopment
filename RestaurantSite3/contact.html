    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Contact Us</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mr+Dafoe" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
        <script>
            /* Display or remove validity results message */
            function results(valid) {
                if (valid === true) {
                    document.getElementById("results").innerText = "Your provided information is validated";
                    document.getElementById("results").style.display = "block";

                    return true;
                }
                else {
                    document.getElementById("results").innerText = "";
                    document.getElementById("results").style.display = "none";

                    return false;
                }
            }

            function validate(target) {
                var form = document.forms["contactForm"];

                /* Extend upon HTML5 validation to see if either name entry is entirely a number */
                if (target === form["firstName"] || target === form["lastName"]) {
                    if (isNaN(target.value) == false) {
                        target.setCustomValidity("This field must not be a number");

                        return false;
                    }
                    else {
                        target.setCustomValidity("");

                        return true;
                    }
                }

                /* Check whole form validity and display or remove results message */
                else if (target === form["btnSubmit"]) {
                    if (form.reportValidity()) {
                        results(true);
                    }
                    else {
                        results(false);
                    }
                }

                else {
                    return true;
                }
            }

            function initialize() {
                var form = document.forms["contactForm"];

                /* Reset results */
                results(false);

                /* On submit: Prevent submission and then validate form */
                form.addEventListener("submit", function(e) {
                    e.preventDefault();
                    validate(form["btnSubmit"]);
                });

                /* Validate input in after losing input focus) */
                form.addEventListener("blur", function(e) {
                    validate(e.target);
                }, true);
            }
        </script>
    </head>

            <nav class="navbar navbar-expand-md nav-pills navbar-light container-fluid">

                    </button>

                    <div class="col-auto col-md-12">
                        <h1>Alma Libre</h1>
                    </div>

                    <!-- Navigation bar -->
                    <div id="navbarNavAltMarkup" class="collapse navbar-collapse col-md-12 p-0">

                            <a class="nav-item nav-link active" href="contact.html">Contact Us</a>
                        </div>
                    </div>

                    <!-- Noscript replacement navigation for small displays -->
                    <noscript class="col-12 p-0 d-md-none">
                        <div id="navbarNavAltMarkup" class="navbar-collapse collapse show" style="">
                            <div class="navbar-nav m-auto">
                                <a class="nav-item nav-link" href="index.html"><i class="fas fa-home"></i></a>
                                <a class="nav-item nav-link" href="menu.html">Menu</a>
                                <a class="nav-item nav-link active" href="contact.html">Contact Us</a>
                            </div>
                        </div>
                    </noscript>

                    <!-- Noscript warning for all displays -->
                    <noscript class="col-12 mt-2">
                        <span><i class="fas fa-exclamation-triangle"></i> This site is best viewed with JavaScript enabled <i class="fas fa-exclamation-triangle"></i></span>
                    </noscript>
                </div>
            </nav>
        </header>

        <main class="contactContainer container">
            <section class="row">
                <article class="col-12 p-5">
                    <form name="contactForm" onsubmit="return validate(target);" class="needs-validation">
                        <!-- First and Last Name -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First name</label>
                                <input name="firstName" id="firstName" class="form-control" type="text" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last name</label>
                                <input name="lastName" id="lastName" class="form-control" type="text" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" id="email" class="form-control" type="email" required>
                        </div>

                        <!-- Telephone -->
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input name="phone" id="phone" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555" type="tel" required>
                        </div>

                        <!-- Reason for inquiry -->
                        <div class="form-group">
                            <label for="reason">Reason for inquiry</label>
                            <select name="reason" id="reason" class="form-control">
                                <option value="catering" selected>Catering</option>
                                <option value="private">Private Party</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- Addition information -->
                        <div class="form-group">
                            <label for="info">Additional information</label>
                            <textarea name="info" id="info" class="form-control" rows="3"></textarea>
                        </div>

                        <!-- Visted -->
                        <div class="form-group">
                            <label class="d-block">Have you visited our restaurant?</label>
                            <div class="form-check form-check-inline">
                                <input name="radioVisited" id="radioYes" value="yes" class="form-check-input" type="radio" checked>
                                <label for="radioYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="radioVisited" id="radioNo" value="no" class="form-check-input" type="radio">
                                <label for="radioNo" class="form-check-label">No</label>
                            </div>
                        </div>

                        <!-- Contact day -->
                        <div class="form-group">
                            <label class="d-block">Best days to contact you</label>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkMonday" value="monday" class="form-check-input" type="checkbox">
                                <label for="checkMonday" class="form-check-label">Mon</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkTuesday" value="tuesday" class="form-check-input" type="checkbox">
                                <label for="checkTuesday" class="form-check-label">Tues</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkWednesday" value="wednesday" class="form-check-input" type="checkbox">
                                <label for="checkWednesday" class="form-check-label">Wed</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkThursday" value="thursday" class="form-check-input" type="checkbox">
                                <label for="checkThursday" class="form-check-label">Thurs</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="contactDay" id="checkFriday" value="friday" class="form-check-input" type="checkbox">
                                <label for="checkFriday" class="form-check-label">Fri</label>
                            </div>
                        </div>

                        <div id="results" class="form-group" style="display: none;"></div>

                        <!-- Submit -->
                        <input name="btnSubmit" class="btn btn-theme" value="Send Request" type="submit">
                    </form>
                </article>
            </section>
        </main>

        <footer class="container-fluid fixed-bottom">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark row">
                <div class="navbar-nav w-100">
                    <!-- Address and phone -->
                    <div class="navbar-text text-center col-12 col-sm-6 p-0">
