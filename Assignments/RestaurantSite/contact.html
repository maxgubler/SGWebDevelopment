<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Contact Us</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mr+Dafoe" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
        <style>
            .required {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header class="text-center">
            <nav class="navbar navbar-expand-md nav-pills navbar-light container-fluid">
                <div class="row m-0 w-100">
                    <button type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler col-auto mr-auto">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="col-auto col-md-12">
                        <h1>Alma Libre</h1>
                    </div>
                    <div id="navbarNavAltMarkup" class="collapse navbar-collapse col-md-12 p-0">
                        <div class="navbar-nav m-auto">
                            <a class="nav-item nav-link" href="index.html"><i class="fas fa-home"></i></a>
                            <a class="nav-item nav-link" href="menu.html">Menu</a>
                            <a class="nav-item nav-link active" href="contact.html">Contact Us</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <form>
                <label class="required" for="name">Name: </label>
                <input type="text" id="name" name="name" required><br />

                <label class="required" for="email">Email: </label>
                <input type="email" id="email" name="email" required><br />

                <label class="required" for="phone">Phone: </label>
                <input type="text" id="phone" name="phone" required><br />

                <label for="reason">Reason for Inquiry: </label>
                <select id="reason" name="reason">
                    <option value="catering" selected>Catering</option>
                    <option value="private">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>

                <br />

                <label for="info">Additional Information: </label>
                <textarea id="info" name="info"></textarea>

                 <fieldset>
                    <legend>Have you been to the restaurant?</legend>
                    <input type="radio" id="r1" value="no" checked>
                    <label for="r1">No</label>

                    <input type="radio" id="r2" value="yes">
                    <label for="r2">Yes</label>
                </fieldset>

                <fieldset>
                    <legend>Best days to contact you: </legend>

                    <input type="checkbox" id="contactMonday" name="contactDay" value="contactMonday">
                    <label for="contactMonday">M </label>

                    <input type="checkbox" id="contactTuesday" name="contactDay" value="contactTuesday">
                    <label for="contactTuesday">T </label>

                    <input type="checkbox" id="contactWednesday" name="contactDay" value="contactWednesday">
                    <label for="contactWednesday">W </label>

                    <input type="checkbox" id="contactThursday" name="contactDay" value="contactThursday">
                    <label for="contactThursday">Th </label>

                    <input type="checkbox" id="contactFriday" name="contactDay" value="contactFriday">
                    <label for="contactFriday">F </label>
                </fieldset>

                <input type="submit" name="submit" value="Send Request">
            </form>
        </main>

        <footer class="container-fluid fixed-bottom">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark row">
                <div class="navbar-nav w-100">
                    <div class="navbar-text text-center col-12 col-sm-6 p-0">
                        <i class="fas fa-map-marked-alt"></i><span style="margin-left: 1em;"><a href="https://www.google.com/maps/place/15+S+5th+St,+Minneapolis,+MN+55402" target="_blank">15 S 5th St, Minneapolis, MN 55402</a></span>
                        <br>
                        <i class="fas fa-mobile-alt"></i><span style="margin-left: 1em;">855-59-9584</span>
                    </div>
                    <div class="navbar-text text-center col-12 col-sm-6 p-0">
                        <i class="fas fa-map-marked-alt"></i><span style="margin-left: 1em;"><a href="https://www.google.com/maps/place/353+Harbor+Dr,+Duluth,+MN+55802" target="_blank">353 Harbor Dr, Duluth, MN 55802</a></span>
                        <br>
                        <i class="fas fa-mobile-alt"></i><span style="margin-left: 1em;">218-74-3474</span>
                    </div>
                </div>
            </nav>
        </footer>

        <!-- Bootstrap js requirements -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
