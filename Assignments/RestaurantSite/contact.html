<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Contact Us</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
        <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
        <style>
            .required {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Super Pizza</h1>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact Us</a>
        </nav>

        <main>
            <form>
                <label class="required" for="name">Name: </label>
                <input type="text" id="name" name="name" required><br />

                <label class="required" for="email">Email: </label>
                <input type="email" id="email" name="email" required><br />

                <label class="required" for="phone">Phone: </label>
                <input type="text" id="phone" name="phone" required><br />

                <label for="reason">Reason for Inquiry: </label>
                <select id="reason" name="reason">
                    <option value="catering" selected>Catering</option>
                    <option value="private">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>

                <br />

                <label for="info">Additional Information: </label>
                <textarea id="info" name="info"></textarea>

                 <fieldset>
                    <legend>Have you been to the restaurant?</legend>
                    <input type="radio" id="r1" value="no" checked>
                    <label for="r1">No</label>

                    <input type="radio" id="r2" value="yes">
                    <label for="r2">Yes</label>
                </fieldset>

                <fieldset>
                    <legend>Best days to contact you: </legend>

                    <input type="checkbox" id="contactMonday" name="contactDay" value="contactMonday">
                    <label for="contactMonday">M </label>

                    <input type="checkbox" id="contactTuesday" name="contactDay" value="contactTuesday">
                    <label for="contactTuesday">T </label>

                    <input type="checkbox" id="contactWednesday" name="contactDay" value="contactWednesday">
                    <label for="contactWednesday">W </label>

                    <input type="checkbox" id="contactThursday" name="contactDay" value="contactThursday">
                    <label for="contactThursday">Th </label>

                    <input type="checkbox" id="contactFriday" name="contactDay" value="contactFriday">
                    <label for="contactFriday">F </label>
                </fieldset>

                <input type="submit" name="submit" value="Send Request">
            </form>
        </main>

        <footer>
            <p>16 S 5th St, Minneapolis, MN 55402</p>
            <p>555-555-5555</p>
        </footer>

        <!-- Bootstrap js requirements -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
