<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Lucky Sevens</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body onload="initialize()">
        <main class="container p-5">
            <section class="row">
                <div class="col-md-12 text-center">
                    <h1>Lucky Sevens</h1>
                </div>
                <form name="betForm" class="col-md-12 p-3">
                    <div class="form-group form-row">
                        <label for="startingBet" class="col-md-3 offset-md-3 col-form-label text-left">Starting Bet:</label>
                        <div class="col-md-3">
                          <input id="startingBet" name="startingBet" type="text" class="form-control" placeholder="$0.00">
                        </div>
                    </div>
                    <div class="form-group form-row p-2 mb-0">
                        <span id="errorMsg" class="m-auto" style="display: none;"></span>
                    </div>
                    <div class="form-group form-row pt-2">
                        <button id="btnPlay" class="btn btn-primary m-auto" type="submit">Play</button>
                    </div>
                </form>
            </section>
            <hr class="my-4">
            <section class="row">
                <div class="col-12 text-center">
                    <h1>Results</h1>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <th scope="row">Starting Bet</th>
                        <td>$<span id="tableStartingBet"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Total Rolls Before Going Broke</th>
                        <td><span id="tableRollCountTotal"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Highest Amount Won</th>
                        <td>$<span id="tableHighestAmount"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Roll Count At Highest Amount Won</th>
                        <td><span id="tableRollCountAtHighest"></span></td>
                    </tr>
                </table>
            </section>
        </main>
        <script type="text/javascript" src="scripts/lucky7.js"></script>
    </body>
</html>
